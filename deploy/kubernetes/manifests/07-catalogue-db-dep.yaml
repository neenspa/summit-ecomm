---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-db
  labels:
    name: catalogue-db
    backstage.io/kubernetes-id: summit-ecomm
    app.kubernetes.io/name: summit-ecomm
    rht-gitops.com/janus-argocd: summit-ecomm
  namespace: summit-ecomm
spec:
  replicas: 1
  selector:
    matchLabels:
      name: catalogue-db
  template:
    metadata:
      labels:
        name: catalogue-db
        backstage.io/kubernetes-id: summit-ecomm
        app.kubernetes.io/name: summit-ecomm
        rht-gitops.com/janus-argocd: summit-ecomm
    spec:
      containers:
        - name: catalogue-db
          image: ipateam/catalogue-db:3.1
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: fake_password
            - name: MYSQL_DATABASE
              value: socksdb
          ports:
            - name: mysql
              containerPort: 3306
          securityContext:
            runAsUser: 0
      serviceAccountName: storeuseradmin-sa
      nodeSelector:
        beta.kubernetes.io/os: linux
