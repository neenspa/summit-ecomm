---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-db
  labels:
    name: session-db
    backstage.io/kubernetes-id: summit-ecomm
    app.kubernetes.io/name: summit-ecomm
    rht-gitops.com/janus-argocd: summit-ecomm
  namespace: summit-ecomm
spec:
  replicas: 1
  selector:
    matchLabels:
      name: session-db
  template:
    metadata:
      labels:
        name: session-db
        backstage.io/kubernetes-id: summit-ecomm
        app.kubernetes.io/name: summit-ecomm
        rht-gitops.com/janus-argocd: summit-ecomm
      annotations:
        prometheus.io.scrape: "false"
    spec:
      containers:
        - name: session-db
          image: redis:alpine
          ports:
            - name: redis
              containerPort: 6379
          securityContext:
            runAsUser: 0
      serviceAccountName: storeuseradmin-sa
      nodeSelector:
        beta.kubernetes.io/os: linux
